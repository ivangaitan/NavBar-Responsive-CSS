<html lang="es">
<head>

    <meta name="description" content="NavBar, Barra de Navegación, Responsive design, Diseño Adaptativo">

    <!-- Link a mi archivo CSS y el NORMALIZE -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">

</head>
<body>
    <header>

        <nav class="contenedor-responsivo">
                <ul class="contenedor-responsivo__ul">
                    <li class="contenedor-responsivo__li">
                        <a href="#">Home</a> 
                    </li>
                    <li class="contenedor-responsivo__li">
                       <a href="#">About Us</a> 
                    </li>
                    <li class="contenedor-responsivo__li">
                        <a href="#">Favorites</a> 
                    </li>
                    <li class="contenedor-responsivo__li">
                        <a href="#">Cart</a> 
                    </li>
                    <li class="contenedor-responsivo__li">
                        <a href="#">Notifications</a> 
                    </li>
                </ul>
            </div>
        </nav>

        <!-- TAMAÑO DE PANTALLA MEDIO -->
        <nav class = "contenedor-medium">
            <div class="input">
                <input type="text" placeholder="Ingrese su búsqueda" >
            </div>
            <ul class="contenedor-medium__ul">
                <li class="contenedor-medium__li">
                    <a href=#>Home</a> 
                </li>
                <li class="contenedor-medium__li">
                   <a href="#">About Us</a> 
                </li>
                <li class="contenedor-medium__li">
                    <a href="#">
                        Favorites
                    </a> 
                </li>
                <li class="contenedor-medium__li">
                    <a href="#">
                        Cart
                    </a> 
                </li>
                <li class="contenedor-medium__li">
                    <a href="#">
                        Notifications
                    </a> 
                </li>
            </ul>
        </nav>

        <!-- TAMAÑO DE PANTALLA ESCRITORIO -->
        <nav class = "contenedor-max">
            <ul class="contenedor-max__ul">
                <li class="contenedor-max__li">
                    <a href=#>Home</a> 
                </li>
                <li class="contenedor-max__li">
                   <a href="#">About Us</a> 
                </li>
            </ul>
            <input type="text" placeholder="Ingrese su búsqueda" >
            <ul class="contenedor-max__ul-iconos">
                <li class="contenedor-max__li-iconos">
                    <a href="#">
                        <i class="fas fa-heart"></i>
                    </a> 
                </li>
                <li class="contenedor-max__li-iconos">
                    <a href="#">

                </li>
                <li class="contenedor-max__li-iconos">
                    <a href="#">

                </li>
